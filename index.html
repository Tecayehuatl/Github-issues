<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Linio - Github</title>
</head>
<body>
    <div id="app" class="app-main">
        <header class="o-header">
            Github - Issues
        </header>
        <main class="o-main">
            <div class="o-main__left">
                <div class="c-panel c-panel--sm">
                    <div class="c-panel__header">
                        Meú
                    </div>
                    <div class="c-panel__body">
                        <ol class="c-menu">
                            <li class="c-menu__item" @click="component = 'issues'">
                                Obtener todos los Issues
                            </li>
                            <li class="c-menu__item" @click="component = 'postissue'">
                                Añadir un nuevo Issue
                            </li>
                        </ol>
                    </div>                    
                </div>
            </div>
            <div class="o-main__right">
                <component :is="component">
                    <!-- <img class="o-main__background-image" src="/assets/img/octocat.png" alt="octocat" /> -->
                </component>
            </div>
        </main>
        <footer class="o-footer">
            <p>Enrique Tecayehuatl</p>
            <p><a href="https://github.com/tecayehuatl" target="_blank">Github</a></p>
            <p><a href="https://linkedin.com/in/enriquetecayehuatl" target="_blank">Linkedin</a></p>       
        </footer>
    </div>
    <script src="dist/main.js"></script>
</body>
</html>
